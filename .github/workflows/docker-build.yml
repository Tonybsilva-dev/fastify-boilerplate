name: Docker Build & Test

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.dockerignore'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.dockerignore'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: fastify-boilerplate:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Inspect Docker image
        run: |
          echo "## ðŸ³ Docker Image Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verifica tamanho da imagem
          IMAGE_SIZE=$(docker images fastify-boilerplate:test --format "{{.Size}}")
          echo "### Tamanho da Imagem" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **$IMAGE_SIZE**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verifica se o usuÃ¡rio nÃ£o-root estÃ¡ configurado
          echo "### VerificaÃ§Ã£o de SeguranÃ§a" >> $GITHUB_STEP_SUMMARY
          USER=$(docker run --rm fastify-boilerplate:test whoami)
          if [ "$USER" = "appuser" ]; then
            echo "âœ… **UsuÃ¡rio nÃ£o-root configurado:** $USER" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **AtenÃ§Ã£o:** Container rodando como $USER (deveria ser appuser)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Lista arquivos na imagem
          echo "### Estrutura da Imagem" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          docker run --rm fastify-boilerplate:test ls -la /usr/src/app/ | head -20 >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY

      - name: Test Docker container
        run: |
          echo "## ðŸ§ª Testes do Container Docker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Inicia container em background
          CONTAINER_ID=$(docker run -d \
            -e NODE_ENV=production \
            -e PORT=3000 \
            -e HOST=0.0.0.0 \
            -e JWT_SECRET=test-secret-key-must-be-at-least-32-characters-long \
            -p 3000:3000 \
            fastify-boilerplate:test)
          
          echo "Container ID: $CONTAINER_ID" >> $GITHUB_STEP_SUMMARY
          
          # Aguarda o container iniciar
          echo "â³ Aguardando container iniciar..." >> $GITHUB_STEP_SUMMARY
          sleep 10
          
          # Verifica se o container estÃ¡ rodando
          if docker ps | grep -q $CONTAINER_ID; then
            echo "âœ… Container estÃ¡ rodando" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Container nÃ£o estÃ¡ rodando" >> $GITHUB_STEP_SUMMARY
            docker logs $CONTAINER_ID >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # Testa health check
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Health Check" >> $GITHUB_STEP_SUMMARY
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || echo "000")
          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "âœ… Health check retornou 200" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Health check falhou (status: $HEALTH_STATUS)" >> $GITHUB_STEP_SUMMARY
            docker logs $CONTAINER_ID >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # Para o container
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Todos os testes do container passaram!" >> $GITHUB_STEP_SUMMARY

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: fastify-boilerplate:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3000
          HOST=0.0.0.0
          API_VERSION=1.0.0
          JWT_SECRET=test-secret-key-must-be-at-least-32-characters-long-for-testing
          JWT_EXPIRES_IN=7d
          EOF

      - name: Test docker-compose.yml (development)
        run: |
          echo "## ðŸ§ª Teste Docker Compose - Desenvolvimento" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Valida sintaxe do docker-compose
          docker compose -f docker-compose.yml config > /dev/null
          echo "âœ… docker-compose.yml vÃ¡lido" >> $GITHUB_STEP_SUMMARY

      - name: Test docker-compose.prod.yml (production)
        run: |
          echo "## ðŸ§ª Teste Docker Compose - ProduÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Valida sintaxe do docker-compose
          docker compose -f docker-compose.prod.yml config > /dev/null
          echo "âœ… docker-compose.prod.yml vÃ¡lido" >> $GITHUB_STEP_SUMMARY

