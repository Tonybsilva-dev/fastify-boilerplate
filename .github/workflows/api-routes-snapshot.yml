name: API Routes Snapshot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-route-changes:
    name: Detect API Route Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Download previous OpenAPI spec (if exists)
        id: download-previous
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: openapi-spec
          path: .
          if-no-files-found: ignore

      - name: Generate OpenAPI specification
        id: generate-spec
        run: |
          echo "üîß Gerando especifica√ß√£o OpenAPI..."
          npm run openapi:generate
          
          if [ ! -f "openapi-spec.json" ]; then
            echo "‚ùå Erro: openapi-spec.json n√£o foi gerado"
            exit 1
          fi
          
          echo "‚úÖ OpenAPI spec gerada com sucesso"
          ls -lh openapi-spec.json
          
          # Se n√£o existe spec anterior, copia a atual como previous para pr√≥xima execu√ß√£o
          if [ ! -f "openapi-spec.previous.json" ]; then
            echo "üìù Primeira execu√ß√£o - copiando spec atual como previous"
            cp openapi-spec.json openapi-spec.previous.json
          else
            echo "‚úÖ Spec anterior encontrada para compara√ß√£o"
          fi

      - name: Detect route changes
        id: detect-changes
        run: |
          if [ ! -f "openapi-spec.json" ]; then
            echo "‚ùå Erro: openapi-spec.json n√£o encontrado"
            exit 1
          fi
          
          echo "üîç Detectando mudan√ßas nas rotas..."
          npm run openapi:changes
          
          if [ -f "src/docs/route-changes-report.md" ]; then
            echo "‚úÖ Relat√≥rio de mudan√ßas gerado"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Relat√≥rio n√£o foi gerado"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## üìä Mudan√ßas nas Rotas da API" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "src/docs/route-changes-report.md" ]; then
            # Extrair resumo do relat√≥rio
            if grep -q "Nenhuma mudan√ßa detectada" src/docs/route-changes-report.md; then
              echo "‚úÖ **Nenhuma mudan√ßa detectada nas rotas.**" >> $GITHUB_STEP_SUMMARY
            else
              # Extrair se√ß√µes do relat√≥rio
              echo "### Resumo" >> $GITHUB_STEP_SUMMARY
              grep -A 4 "## üìà Resumo" src/docs/route-changes-report.md | tail -n +2 >> $GITHUB_STEP_SUMMARY || true
              echo "" >> $GITHUB_STEP_SUMMARY

              # Mostrar rotas adicionadas
              if grep -q "## ‚ûï Rotas Adicionadas" src/docs/route-changes-report.md; then
                echo "### ‚ûï Rotas Adicionadas" >> $GITHUB_STEP_SUMMARY
                grep -A 1 "### \`" src/docs/route-changes-report.md | grep -E "^\`" | head -10 >> $GITHUB_STEP_SUMMARY || true
                echo "" >> $GITHUB_STEP_SUMMARY
              fi

              # Mostrar rotas removidas
              if grep -q "## ‚ûñ Rotas Removidas" src/docs/route-changes-report.md; then
                echo "### ‚ûñ Rotas Removidas" >> $GITHUB_STEP_SUMMARY
                grep -A 1 "### \`" src/docs/route-changes-report.md | grep -E "^\`" | head -10 >> $GITHUB_STEP_SUMMARY || true
                echo "" >> $GITHUB_STEP_SUMMARY
              fi

              # Mostrar rotas modificadas
              if grep -q "## üîÑ Rotas Modificadas" src/docs/route-changes-report.md; then
                echo "### üîÑ Rotas Modificadas" >> $GITHUB_STEP_SUMMARY
                grep -A 1 "### \`" src/docs/route-changes-report.md | grep -E "^\`" | head -10 >> $GITHUB_STEP_SUMMARY || true
                echo "" >> $GITHUB_STEP_SUMMARY
              fi

              echo "üìÑ **Relat√≥rio completo dispon√≠vel nos artifacts**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è N√£o foi poss√≠vel gerar o relat√≥rio de mudan√ßas." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload OpenAPI specification
        uses: actions/upload-artifact@v4
        if: steps.generate-spec.outcome == 'success'
        with:
          name: openapi-spec
          path: openapi-spec.previous.json
          retention-days: 30
          if-no-files-found: warn

      - name: Upload route changes report
        uses: actions/upload-artifact@v4
        if: steps.detect-changes.outcome == 'success' && steps.detect-changes.outputs.has_changes == 'true'
        with:
          name: route-changes-report
          path: src/docs/route-changes-report.md
          retention-days: 30
          if-no-files-found: warn

      - name: Comment PR with route changes
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const reportPath = path.join(process.cwd(), 'src', 'docs', 'route-changes-report.md');
              
              if (fs.existsSync(reportPath)) {
                const report = fs.readFileSync(reportPath, 'utf-8');
                
                // Verificar se h√° mudan√ßas
                if (!report.includes('Nenhuma mudan√ßa detectada')) {
                  const body = `## üìä Mudan√ßas nas Rotas da API\n\n${report}\n\n---\n\n*Este relat√≥rio foi gerado automaticamente pela GitHub Action.*`;
                  
                  github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: body
                  });
                }
              }
            } catch (error) {
              console.log('N√£o foi poss√≠vel comentar no PR:', error.message);
            }

