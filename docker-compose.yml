services:
  app:
    build:
      context: .
      target: builder
      dockerfile: Dockerfile
    container_name: fastify-boilerplate-dev
    volumes:
      # Monta o c√≥digo fonte para hot-reload
      - .:/usr/src/app
      # Evita sobrescrever node_modules do container
      - /usr/src/app/node_modules
    ports:
      - "${PORT:-3000}:3000"
    command: npm run dev
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

